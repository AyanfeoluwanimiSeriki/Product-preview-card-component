<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="main">
    <div class="image-bg">
      <img src="images/image-product-desktop.jpg" alt="image-product">
    </div>
    <div class="contents">
      <p class="Perfume">PERFUME</p>
      <h2>Gabrielle<br> Essence Eau <br>De Parfum</h2>
      <p class="texts">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="money">
        <h3>$149.99</h3>
        <small><del>$169.99</del></small>
      </div>
      <button type="button"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">O-bizz</a>.
  </div> -->
</div>
  
  
  
</body>
</html>
